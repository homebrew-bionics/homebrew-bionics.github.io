<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.baseurl }}{% link index.md %}"><img src="{{site.logo | relative_url}}" alt="Logo" width="150"/></a></h1>
            
        <div class="categories">
            <div class="about">
                <a href="{{ site.baseurl }}{% link about.md %}">About</a>
            </div>            
            <div class="make">
              <a href="{{ site.baseurl }}{% link make.md %}">Make</a>
            </div>             
            <div class="make">
                <a href="{{ site.baseurl }}{% link socket.md %}">&#9900; Socket</a>
            </div>       
            <div class="make">
              <a href="{{ site.baseurl }}{% link knee.md %}">&#9900; Knee</a>
            </div>   
            <div class="make">
              <a href="{{ site.baseurl }}{% link ankle.md %}">&#9900; Ankle</a>
            </div>   
            <div class="make">
              <a href="{{ site.baseurl }}{% link build.md %}">Build</a>
            </div>                                 
            __________

            <div class="contact">
              <a href="{{ site.baseurl }}{% link contact.md %}">Contact</a>
            </div>            
            <div class="gallery">
              <a href="#">Gallery</a>
            </div>          
        </div>  

      </header>

      <section>
      {{ content }}
      </section>

      <footer>    
      </footer>
    </div>
    
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

  </body>
</html>
